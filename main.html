<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카카오 소개 페이지</title>
    <style>
        body {
            text-align: center;
            color: black;
            width: 100%;
            height:100%;
            font-family: Arial;
            margin : 0 auto;
            width: 90%;
            text-align: left;
            min-height: 300px;
            margin: 0 auto;
        }
        header {
            margin: 5px;
            padding: 10px;
        }
        header {
            height: 40%;
            background-color:WHITE;
            border-top:2px solid black;
            border-bottom : 2px solid black;
            font-weight: bold;
        }


        header ul li {
            list-style: none;
            float : left;
            padding-left : 30px;
            padding-right : 30px;
            color : black;
        }
        header ul:hover {
            font-weight: normal;
            cursor: pointer;
        }

        header ul li:hover {
            font-weight : bold;
        }
        header ul {
            overflow:hidden;
            display:table;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            width : 10%;
            height: 10%;
        }

        #top {
            margin-top:  50px;
            text-align: center;
            font-size: 40px;
            line-height: 50px;
        }
        iframe{
            display:block;
            border: none;
            width:100%;
            height: 60vh;
        }
    </style>


    <script>
        var li = new Array("s1", "s2", "s3");
        function evet(e){
            var ifr = document.getElementsByTagName("iframe");
            if(e.target.id === li[0]){
                ifr[0].src = "sub1.html";
            }
            else if(e.target.id === li[1]){
                ifr[0].src = "sub2.html";
            }
            else if(e.target.id === li[2]){
                ifr[0].src = "sub3.html";
            }
        }
        function lnk(){
            window.open("https://github.com/joung45387/webprogramming_report", "_blank");
        }
    </script>
</head>
<body>

<div id="top"><a href="https://www.kakaocorp.com/"><img src="res/kakao.jpg"></a></div>
<h4>201801803 이종훈 </h4>
<header>
    <ul>
        <li title="주제 선정 동기" id="s1" onclick="evet(event)">주제 선정 동기</li>
        <li title="주제 관련 Future Plane" id="s2" onclick="evet(event)">주제 관련 Future Plane</li>
        <li title="관심 기술 혹은 기업 관련 상세 내용" id="s3" onclick="evet(event)">관심 기술 혹은 기업 관련 상세 내용</li>
        <li title="GitHub" onclick="lnk()">GitHub</li>
    </ul>
</header>
<iframe src = "sub1.html" >
</iframe>
</body>
</html>
