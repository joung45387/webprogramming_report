<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            position: absolute;
            right: 0px;
        }
        textarea {
            width: 100%;
            height: 80vh;
            display: none;
        }
    </style>

    <script>
        var tf = false;
        function a(){
            var btn = document.getElementById("btn");
            var sp = document.getElementById("sp");
            var ta = document.getElementById("ta");
            if(tf){
                tf = false;
                ta.style.display = 'none';
                sp.style.display = 'block';
                btn.value = "수정";
                sp.innerHTML = ta.value;
            }else{
                tf = true;
                ta.style.display = 'block';
                sp.style.display = 'none';
                btn.value = "완료";
                ta.value = sp.innerHTML;
            }
        }
    </script>
</head>
<body>
<form>
    <input type="button" id="btn" onclick="a()" value="수정">
</form>
<h2>주제 선정 동기</h2>
<span id="sp">
    대부분의 개발자들이 가고 싶어하는 기업인 네카라쿠배중에서 카카오는 월간이용자수(MAU)가 가장 많은 서비스들을 운영하고 있다.<br>
    대표적으로 카카오톡, 카카오페이지, 카카오뱅크등 다양한 서비스를 운영하고 있다.<br>
    따라서 카카오의 서비스는 많은 사람들이 이용하기 때문에 대한민국에서 가장 많은 트래픽이 발생하는 서버를 가지고 있다.<br>
    이런 대용량 트래픽을 처리하고 있는 기술을 가진 카카오에 대해 소개하고 싶고, <br>
    최종적으로 카카오에 취업해서 대한민국의 가장 큰 트래픽 서버를 다루는 것을 목표로 삼았기 때문에 주제로 선정했다.<br>
</span>
<textarea id="ta">

</textarea>

</body>
</html>
